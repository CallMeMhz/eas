{%- extends 'index.html' -%}
{%- block body -%}

<div class="jumbotron">
	<h1>Register</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
	<ul>
	{% for message in messages %}
		<li>{{ message }} </li>
	{% endfor %}
	</ul>
	{% endif %}
{% endwith %}
	<form action="{{ url_for('register') }}" method="post" name="register">
		<div class="form-group">
			<label>Username:</label>
			<input type="text" name="reg-username" class="form-control">
		</div>
		<div>
			<label>Name:</label>
			<input type="text" name="reg-name" class="form-control">
		</div>
		<div class="form-group">
			<label>Password:</label>
			<input type="text" name="reg-password" class="form-control">
		</div>
		<div class="form-group">
			<input type="radio" name="reg-role" value="student">
			<input type="radio" name="reg-role" value="teacher">
			<input type="radio" name="reg-role" value="admin">
		</div>
		<button type="submit" class="btn btn-primary">Sign Up</button>
	</form>
</div>

{%- endblock -%}
